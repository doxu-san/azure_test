<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload C Code</title>
</head>
<body>
    <h2>Enter your C code</h2>
    <textarea id="code" rows="10" cols="50"></textarea><br>
    <button onclick="uploadCode()">Upload</button>

    <script>
        async function uploadCode() {
            const code = document.getElementById('code').value;
            const formData = new FormData();
            formData.append('code', code);

            const response = await fetch('/api/uploadCCode', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Code uploaded successfully!');
            } else {
                alert('Failed to upload code.');
            }
        }
    </script>
</body>
</html>
